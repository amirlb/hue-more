<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hue more</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
<body onload="init()">
<div id="header">
    <span id="openMenu">
        <label for="menuToggle">☰</label>
        <input type="checkbox" id="menuToggle"/>
        <div id="menu">
            <span class="setLevel">Easy</span>
            <span class="setLevel">Medium</span>
            <span class="setLevel">Hard</span>
            <span class="setLevel">Extreme</span>
            <hr/>
            <input type="checkbox" name="mark_fixed" id="mark_fixed"/><label for="mark_fixed">Mark fixed pieces</label>
        </div>
    </span>
    <span id="appName">Hue more</span>
    <span id="newGame">↻</span>
</div>
<svg id="board" width="100%"/>
<div id="shimmer"></div>
</body>
</html>
