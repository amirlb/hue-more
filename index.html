<!DOCTYPE html>
<html>
<head>
<title>Hue more</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<!-- fetched from https://github.com/Bernardo-Castilho/dragdroptouch -->
<script src="DragDropTouch.js"></script>
</head>
<body onload="init()">
<div id="board"></div>
<div id="win" class="hidden" onclick="startGame()">
    <span id="win-text">YOU<br/>WIN!</span>
</div>
<div id="menu">
    <input type="radio" name="level" id="easy" value="Easy"/><label for="easy">Easy</label>
    <input type="radio" name="level" id="medium" value="Medium"/><label for="medium">Medium</label>
    <input type="radio" name="level" id="hard" value="Hard"/><label for="hard">Hard</label>
    <input type="radio" name="level" id="extreme" value="Extreme"/><label for="extreme">Extreme</label>
    <div style="margin-top: 4em"></div>
    <input type="checkbox" name="mark_fixed" id="mark_fixed"/><label for="mark_fixed">Mark fixed pieces</label>
</div>
<canvas class="for_dnd"></canvas>
<img class="for_dnd"></img>
</body>
</html>
