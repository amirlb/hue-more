<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hue more</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>
<body onload="init()">
<div id="header">
    <span id="openMenu">
        <label for="menuToggle">
            <svg class="svgButton" id="menuButton" viewbox="0 0 1 1">
                <path
                    d="M 0.25 0.25 L 0.75 0.25 M 0.25 0.5 L 0.75 0.5 M 0.25 0.75 L 0.75 0.75"
                    stroke="white" stroke-width="0.06" stroke-linecap="round" fill="none" />
            </svg>
        </label>
        <input type="checkbox" id="menuToggle"/>
        <div id="menu">
            <span class="setLevel">Easy</span>
            <span class="setLevel">Medium</span>
            <span class="setLevel">Hard</span>
            <span class="setLevel">Extreme</span>
            <hr/>
            <input type="checkbox" name="mark_fixed" id="mark_fixed"/><label for="mark_fixed">Mark fixed pieces</label>
        </div>
    </span>
    <span id="appName">Hue more</span>
    <svg class="svgButton" id="newGame" viewbox="0 0 1 1">
        <path
            d="M 0.77 0.14 A 0.45 0.45 0 1 1 0.14 0.23"
            stroke="white" stroke-width="0.08" stroke-linecap="round"
            fill="none" />
        <!-- <polygon points="0 0.1 0.25 0.4 0.4 0.05" fill="white" /> -->
        <polygon points="0.04 0.13 0.24 0.33 0.33 0.05" fill="white" />
    </svg>
</div>
<svg id="board" width="100%"/>
<div id="shimmer"></div>
</body>
</html>
